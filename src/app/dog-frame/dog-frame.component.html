<h2>My dogs</h2>
<ul class="dogs">
  <li *ngFor="let dog of dogs">
    <button [class.selected]="dog === selectedDog" type="button" (click)="onSelect(dog)">
      <span class="badge">{{dog.id}}</span>
      <span class="name">{{dog.dog_name}}</span>
    </button>
  </li>
</ul>

<app-dog-detail [dog] = "selectedDog"></app-dog-detail>
